<ion-header>
  <app-header title="Requests"></app-header>
  <app-search placeholder="Search Requests" (change)="searchChange($event)"></app-search>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="this.isLoading" color="primary" type="indeterminate"></ion-progress-bar>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full">
    <app-content-row *ngFor="let item of contentList" [content]="content(item)" [requestsService]="request"></app-content-row>
  </ion-list>
  <app-list-remark *ngIf="this.contentList.length == 0 && !isLoading">No Requests Found</app-list-remark>
</ion-content>
