<ion-header>
  <app-header title="Requests"></app-header>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-segment class="segment-select" (ionChange)="segmentChange($event)" value="all">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="movie">
      <ion-label>Movies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="tv">
      <ion-label>TV-Shows</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-list lines="full">
    <app-content-row *ngFor="let item of contentList" [content]="item" (click)="showContent(item)">
      <div class="buttons">
        <ion-button 
          [disabled]="disableButtons(item)" 
          fill="clear" 
          color="danger"
          (click)="deny(item, $event)"
          >Deny</ion-button>
        <ion-button 
          [disabled]="disableButtons(item)" 
          fill="clear" 
          color="success"
          (click)="approve(item, $event)"
          >Approve</ion-button>
      </div>
    </app-content-row>
  </ion-list>
  <app-list-remark *ngIf="this.contentList.length == 0 && !isLoading">No Requests Found</app-list-remark>
</ion-content>
