<ion-header>
  <app-header title="TV Shows"></app-header>
  <app-search placeholder="Search TV Shows" (valueChange)="searchChange($event)"></app-search>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="full">
    <app-content-row *ngFor="let show of shows" [content]="content(show)" (click)="showContent(show)"></app-content-row>
  </ion-list>
  <app-list-remark *ngIf="this.shows.length == 0 && !isLoading">No TV Shows Found</app-list-remark>
</ion-content>
