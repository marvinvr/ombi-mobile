<ion-content>
  <app-header title="Movies"></app-header>
  <app-search placeholder="Search Movies" (change)="searchChange($event)"></app-search>
  <ion-content>
    <ion-progress-bar *ngIf="this.movies.length == 0" color="primary" type="indeterminate"></ion-progress-bar>
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list lines="full">
      <app-content-row *ngFor="let movie of movies" [content]="content(movie)" (click)="showContent(movie)"></app-content-row>
    </ion-list>
  </ion-content>
</ion-content>
