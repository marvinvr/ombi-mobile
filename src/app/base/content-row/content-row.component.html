<ion-item>
  <div [ngClass]="{'increaseMargin': hasButtons, 'content-row': true}">
    <div class="content-top">
      <div class="poster">
        <img src="{{content.posterUrl}}" />
      </div>
      <div class="info">
        <h2>{{content.title}}</h2>
        <p [innerHtml]="description"></p>
        <div class="buttons" *ngIf="hasButtons">
          <app-button 
            *ngFor="let b of content.buttons" 
            [label]="b.label"
            size="default"
            [color]="b.color"
            fill="outline"
            [disabled]="b.disabled"
            (action)="this.performAction(b.action)"
            ></app-button>
        </div>
      </div>
    </div>
    <div class="content-bottom" *ngIf="!hasButtons">
      <app-tags [tags]="content.tags"></app-tags>
    </div>
  </div>
</ion-item>
